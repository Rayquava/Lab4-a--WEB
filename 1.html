<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Content Example</title>
</head>
<body>

<div id="myElement">
  <p>Welcome to my website!</p>
</div>

<script>
  document.querySelector("#myElement p").textContent = "Hello there!";
</script>

</body>
</html>
